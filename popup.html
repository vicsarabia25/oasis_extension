<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #b3ecff; 
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 12px 20px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        background-color:#c266ff;
        color: white ;
        padding :14 px 20 px ;
        margin :8 px 0 ;
       border-radius :4 px
     }
     .popup-body {
        width :450 px ;
        height :400 px ;
        background-color :# fff ;
        color :#333 ;
        font-size :16 px ;
        line-height :1.5
     }
    </style>
   </head>
   <body class="popup-body">
     <h1>OASIS: Outlining Assistant with Smart Intelligence System</h1>
     <label for="prompt">Enter a specific prompt to create an outline for:</label><br>
     <input type="text" id="prompt"><br>
     <button id="generate">Generate Outline</button><br>
     <label for="outline">Outline:</label><br>
     <textarea id="outline" readonly></textarea>
     <script src="popup.js"></script>
   </body>
</html>
